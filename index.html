<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" >
        <title>Color Scheme Generator</title>
    </head>
    <body>
        <h1 id="main-heading">Color Scheme Generator</h1>
        <nav >
            <input type="color" id="color-picker">
            <select id="mode-selector">
                <option>Monochrome</option>
                <option>Monochrome-dark</option>
                <option>Monochrome-light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-complement</option>
                <option>Triad</option>
            </select>
            <button id="get-color">Get color scheme</button>
        </nav>
        <div id="color-scheme-section">
            <div style="background-color: #000000;" id="color-1" class="color-size"></div>
            <div style="background-color: #1A1919;" id="color-2" class="color-size"></div>
            <div style="background-color: #343232;" id="color-3" class="color-size"></div>
            <div style="background-color: #4F4A4A;" id="color-4" class="color-size"></div>
            <div style="background-color: #6A6262;" id="color-5" class="color-size"></div>
        </div>
        <div id="color-hex-sec">
            <span id="hex-color-1" class="color-size">#000000</span>
            <span id="hex-color-2" class="color-size">#1A1919</span>
            <span id="hex-color-3" class="color-size">#343232</span>
            <span id="hex-color-4" class="color-size">#4F4A4A</span>
            <span id="hex-color-5" class="color-size">#6A6262</span>
        </div>

        <script src="index.js"></script>
    </body>
</html>
